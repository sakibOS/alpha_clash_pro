<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHA CLASH</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<link rel="stylesheet" href="style.css">
</head>
<body>
    <main  class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center font-poppins">
        <section id="home-screen" class="home min-h-screen text-white flex flex-col items-center justify-center">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-8xl font-extrabold font-poppins">ALPHA CLASH PRO</h1>
            <p class="font-anton">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn bg-white text-black">Play Now</button>

            </div>
        </section>
        <section id="play-ground" class="play-ground hidden">
            <div class="flex flex-col items-center gap-20 pt-16">
                <!--screen-->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                  <div class="flex justify-center">
                    <p class="bg-[#2F2941] text-white pb-4 px-6 rounded-b-xl">Don't watch keyboard  while playing...</p>
                  </div>
                  <div class="flex justify-center items-center h-full">
                    <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                  </div>
                </div>
                <!--keyboard-->
               <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!--btn-->
            <div class="flex justify-between w-3/4">
              <!--life-->
              <button class="btn rounded-full bg-purple-600 text-white px-4 border-none">
                  Life
                  <img src="images/Group 23.svg" alt="">
                  <span id="life">5</span>
                </button>
                <!--score-->
                <button class="btn rounded-full bg-purple-600 text-white px-4 border-none">
                  Score
                  <img src="images/monetization_on.svg" alt="">
                  <span id="score">0</span>
                </button>
             </div>
               </div>
               
                  
    
        </section>
        <section id="final-score" class="score flex justify-center items-center min-h-screen hidden">
          <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-5 rounded-xl">
            <p class="text-3xl text-red-500">Game Over !</p>
            <h1 class="text-8xl">
              <span class="font-extrabold">SCORE:</span>
              <span id="game-score">0</span>
            </h1>
            <button onclick="play()" class="btn bg-white text-black">Play Again</button>
            <p>Practice will make you Pro</p>
          </div>
            
        </section>
    </main>
    <script src="alpha-clsh.js"></script>
</body>
</html>
